            <div class="row">

             <form>
               <div class="row mb-3">
                 <div class="col">
                   <label for="nombre" class="form-label">Nombre</label>
                   <input type="nombre" class="form-control" placeholder="Nombre">
                 </div>
                 <div class="col">
                   <label for="email" class="form-label">Email</label>
                   <input type="email" class="form-control" id="email" placeholder="Email">
                 </div>
               </div>
               <div class="row mb-3">
                 <div class="col">
                   <label for="phone" class="form-label">Teléfono</label>
                   <input type="text" class="form-control" id="phone" placeholder="Teléfono">
                 </div>
                 <div class="col">
                   <label for="asunto" class="form-label">Asunto</label>
                   <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                 </div>
               </div>
               <div class="row mb-3">
                 <div class="col">
                   <label for="comentarios" class="form-label">Comentarios</label>
                   <textarea class="form-control" id="comentarios" rows="4" placeholder="Escribe tus comentarios aquí"></textarea>
                 </div>
               </div>
               <button id="boton" type="submit" class="btn btn-primary">Enviar</button>
             </form>
