      <h1 class="Contactame">Contactame</h1>
      <div class="row cuadrodef">
          <div class="col-sm-12">
          <form id="formulario">
            <div class="row">
              <div class="col-xl-6 col-sm-12">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="nombre" class="form-control" placeholder="Lucia Gonzales">
              </div>
              <div class="col-xl-6 col-sm-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Luciaproyects@gmail.com">
              </div>
            </div>
            <div class="row">
              <div class="col-xl-6 col-sm-12">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" placeholder="+54 4444-5555">
              </div>
              <div class="col-xl-6 col-sm-12">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" placeholder="Asunto">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="4" placeholder="Buenos días, gusto en saludarte mi nombre es Lucia y me contacto de la empresa-emprendimiento-proyecto"></textarea>
              </div>
            </div>
            <div class="text-center"><button id="boton" type="submit" class="btn btn-primary">Enviar</button></div>
            
          </form>
        </div>
